<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image in HTML</title>
  <link rel="stylesheet" href="styles/thumbnail.css">
</head>
<body>
  <p>
    image with rounded
    <img class="img-rounded" src="images/cat.jpg">
  </p>
  <p>
    image square position center 
    <img class="img-square" src="images/cat.jpg">
  </p>
  <p>
    image circle
    <img class="img-circle" src="images/cat.jpg">
  </p>
</body>
</html>
