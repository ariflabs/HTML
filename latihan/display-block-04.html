<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Block HTML</title>
  <link rel="stylesheet" href="styles/display-block-04.css">
</head>
<body>
  <p>
    Request a ride now
  </p>

  <input class="pickup" type="text" placeholder="Enter pickup location">

  <button class="btn-later">Schedule for later</button>
</body>
</html>
