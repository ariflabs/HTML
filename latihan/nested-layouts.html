<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Layouts HTML</title>
  <link rel="stylesheet" href="styles/nested-layouts-01.css">
</head>
<body>
  <div class="card">
    <img class="pict" src="images/cat.jpg">
    <p class="name">
      Horeng
    </p>

      <img class="mutual-friends-pict" src="images/dog2.jpg">
      <p class="mutual-friends">
        2 mutual friends
      </p>
    </div>
    <button class="btn-add">Add Friend</button>
  </div>

  <div class="card">
    <img class="pict" src="images/cat2.jpg">

      Oyen
    </p>

        5 mutual friends
      </p>
    </div>

  </div>

  <div class="card">
    <img class="pict" src="images/dog.jpg">
    <p class="name">
      Pony
    </p>
    <div class="mutual-friends-row">

    </div>

</body>
</html>
