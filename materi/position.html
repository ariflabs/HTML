<!DOCTYPE html>
<html>
  <head>
    <title>Position HTML</title>
  </head>
  <body style="
    height: 3000px;
    padding-top: 50px;
    padding-left: 80px;
  ">

    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      z-index: 100;
      ">Header</div>

    <div style="
      background: cornflowerblue;
      color: white;
      position: fixed;
      left: 0;
      bottom: 0;
      top: 50px;
      width: 72px;
    ">sidebar
      <div style="
        background-color: red;
        color: white;
        position: absolute;
        top: 0;
        right: 0;
      ">
        X
      </div>
    </div>


    <div style="
      background-color: red;
      color: white;
      position: absolute;
      top: 60px;
      right: 10px;
    ">
      absolute
    </div>


    <div style="
      background-color: lightblue;
      width: 200px;
      height: 200px;
      position: static;
      ">
      div1</div>
    <div style="background-color: lightcoral;
      width: 200px;
      height: 200px;
      position: relative;
    ">div2
      <div style="
        position: absolute;
        background-color: black;
        color: white;
        bottom: 10px;
        right: 10px;
      ">
        07:00
      </div>
  
    </div>
  </body>
</html>
