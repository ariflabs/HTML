<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid HTML</title>
</head>
<body style="padding-bottom: 1000px">
  <div style="
    display: grid;
    grid-template-columns: 100px 100px;    
    ">
    <div style="background-color: lightcoral;">div 1</div>
    <div style="background-color: lightblue">
      div 2
      <p>
        Text
      </p>
    </div>
  </div>

  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 200px;    
    ">
    <div style="background-color: lightcoral;">100px</div>
    <div style="background-color: lightblue">
      100px
      <p>
        Text
      </p>
    </div>
    <div style="background-color: lightcoral;">200px</div>
    <div style="background-color: lightblue;">100px</div>
  </div>

  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;    
    ">
    <div style="background-color: lightcoral;">100px</div>
    <div style="background-color: lightblue">1fr</div>
  </div>

  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;    
    ">
    <div style="background-color: lightcoral;">100px</div>
    <div style="background-color: lightblue">1fr</div>
    <div style="background-color: lightcoral;">2fr</div>
  </div>

  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;
    ">
    <div style="background-color: lightcoral; height: 200px;">1fr</div>
    <div style="background-color: lightblue; height: 200px;">1fr</div>
    <div style="background-color: lightcoral; height: 200px;">1fr</div>
    <div style="background-color: lightblue; height: 200px;">1fr</div>
    <div style="background-color: lightcoral; height: 200px;">1fr</div>
    <div style="background-color: lightblue; height: 200px;">1fr</div>
  </div>
</body>
</html>
