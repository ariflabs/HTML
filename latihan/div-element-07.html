<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div Element HTML</title>
  <link rel="stylesheet" href="styles/div-element-07.css">
</head>
<body>
  <div class="card">
    <img class="pict" src="images/cat.jpg">
    <p class="name">
      Horeng
    </p>
    <p class="info">
      2 mutual friends
    </p>
    <button class="btn-add">Add Friend</button>
  </div>

  <div class="card">
    <img class="pict" src="images/cat2.jpg">
    <p class="name">
      Oyen
    </p>
    <p class="info">
      5 mutual friends
    </p>
    <button class="btn-add">Add Friend</button>
  </div>

  <div class="card">
    <img class="pict" src="images/dog.jpg">
    <p class="name">
      Pony
    </p>
    <p class="info">
      3 mutual friends
    </p>
    <button class="btn-add">Add Friend</button>
  </div>
  
</body>
</html>
