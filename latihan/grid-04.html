<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Grid HTML</title>
  <link rel="stylesheet" href="styles/grid-04.css">
</head>
<body>
  <div class="grid">
    <div class="card">
      <img class="pict" src="images/cat.jpg">
      <p class="name">
        Horeng
      </p>
      <div class="mutual-friends-row">
        <img class="mutual-friends-pict" src="images/dog2.jpg">
        <p class="mutual-friends">
          2 mutual friends
        </p>
      </div>
      <button class="btn-add">Add Friend</button>
    </div>
  
    <div class="card">
      <img class="pict" src="images/cat2.jpg">

      </p>

        <p class="mutual-friends">
          5 mutual friends
        </p>
      </div>
      <button class="btn-add">Add Friend</button>
    </div>
  
    <div class="card">
      <img class="pict" src="images/dog.jpg">
      <p class="name">
        Pony
      </p>
      <div class="mutual-friends-row">

      </div>

    </div>
  </div>
 
</body>
</html>
