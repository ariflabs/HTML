<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button</title>
  <link rel="stylesheet" href="styles/button.css">
</head>
<body>

<p>Button style</p>
<div>
  <button class="uber-btn">
    Request now
  </button>

  <button class="cart-btn">
    Add to cart
  </button>
  
  <button class="signup-btn">
    Sign up
  </button>

  <button class="get-starter-btn">
    Get starter
  </button>
  <button class="download-btn">
    Download
  </button>

  <button class="apply-btn">
    Apply on company website
  </button>
  <button class="save-btn">
    Save
  </button>
</div>

<p>Button style with hover and transition</p>
<div>
  <button class="uber-btn-hts">
    Request now
  </button>

  <button class="cart-btn-hts">
    Add to cart
  </button>
  
  <button class="signup-btn-hts">
    Sign up
  </button>

  <button class="get-starter-btn-hts">
    Get starter
  </button>
  <button class="download-btn-hts">
    Download
  </button>

  <button class="apply-btn-hts">
    Apply on company website
  </button>
  <button class="save-btn-hts">
    Save
  </button>
</div>
</body>
</html>
