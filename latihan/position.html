<!DOCTYPE html>
<html>
  <head>
    <title>Position HTML</title>
  </head>
  <body style="
    height: 3000px;
    padding-top: 50px;
    padding-left: 60px;
  ">

    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      ">Header</div>

    <div style="
      background: cornflowerblue;
      color: white;
      position: fixed;
      left: 0;
      bottom: 0;
      top: 50px;
      width: 60px;
    ">sidebar</div>
    <div style="
      background-color: lightblue;
      width: 200px;
      height: 200px;
      ">
      div1</div>
    <div style="background-color: lightcoral;
      width: 200px;
      height: 200px;"
    >div2</div>
  </body>
</html>
